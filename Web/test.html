<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="./jquery-1.11.1.min.js" type="text/javascript"></script>  
  
<style type="text/css">
    input[type="radio"]{
    display:none;
}

input[type="radio"] + label
{
    background: url("unchecked.png");
    height: 16px;
    width: 16px;
    display:inline-block;
    padding: 0 0 0 0px;
}

input[type="radio"]:checked + label
{
    background: url("checked.png");
    height: 16px;
    width: 16px;
    display:inline-block;
    padding: 0 0 0 0px;
}
</style>
  
<script type="text/javascript">
    $(function () {
        //清空所有已选radio， 避免无法对应; 
        $("#pVirtulRadios :radio").removeAttr("checked");
        $("#pVirtulRadios label").click(function () {
            $("#pVirtulRadios label").removeClass("a");
            $(this).addClass("a");
        });
    });
  
    function test() {
        var $chkRadio = $("#pVirtulRadios :radio:checked");
        if ($chkRadio.length == 0) {
            alert("没有选中任何值.");
        } else {
            alert("您选中了: "+$chkRadio.val() );
        }
    }
</script>
  
</head>
  
<body>
  <p id="pVirtulRadios" style="width:100%;" >
    <input type="radio" id="shipadd2" name="address" />
	<label for="shipadd2"></label>
  </p>
  <br />
  <div style="width:100%;float:left;" >
    <input type="button" onclick="test()" value="测试您选中的radio" />
   </div>
</body>
</html>
