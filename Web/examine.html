<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>有奖问答</title>
    <script language="javascript" type="text/javascript" src="./jquery/jquery-1.11.1.min.js"></script>
</head>
<body>
    <style type="text/css">
        body{
            font-size: 32px;
        }
        .container{
        border: 1px dotted black;
        margin-top: 10px;
        }
    </style>
	<form name="questions" method="post" action="checkanswers.html">
	    <div class="container">
	        <div style="border-bottom: 1px solid red; padding: 10px;">
	            <label>测试题 A</label>
	        </div>
	        <p style="margin: 10px;">题目是xXXXXXXXXXXXXXX</p>
	        <ul style="list-style: none">
	            <li><input type="radio" value="1" name="A"/>A111</li>
	            <li><input type="radio" value="2" name="A"/>A222</li>
	            <li><input type="radio" value="3" name="A"/>A333</li>
	            <li><input type="radio" value="4" name="A"/>A444</li>
	        </ul>
	        <div align="center">
	        <input type="button" name="fa_A" value="去找答案>>"/>
	            </div>
	    </div>
	    <div style="border: 1px solid black;margin-top: 10px;">
	        <div style="border-bottom: 1px solid red; padding: 10px;">
	            <label>测试题 B</label>
	        </div>
	        <p style="margin: 10px;">题目是xXXXXXXXXXXXXXX</p>
	        <ul style="list-style: none">
	            <li><input type="radio" value="1" name="B"/>B111</li>
	            <li><input type="radio" value="2" name="B"/>B222</li>
	            <li><input type="radio" value="3" name="B"/>B333</li>
	            <li><input type="radio" value="4" name="B"/>B444</li>
	        </ul>
	        <div align="center">
	        <input type="button" name="fa_B" value="去找答案>>"/>
	            </div>
	    </div>
	    <input type="button" value="提交答案" name="submitanswer" id="submitanswer" style="width: 100%;" disabled="disabled"/>
    </form>
    <SCRIPT type="text/javascript">
    	$(document).ready(function(){
    		var A_checked = false, B_checked = false;
    		$("input:radio[name=A]").click(function(){
    			A_checked = true;
    			issubmitenable();
    		});
    		
    		$("input:radio[name=B]").click(function(){
    			B_checked = true;
    			issubmitenable();
    		});
    		
    		$("input#submitanswer").click(function(){
    			alert($("form:first").serialize());
    			$("form:first").submit();
    			//return true;
    		});
    		
    		function issubmitenable(){
    			if(A_checked && B_checked){
    				//$("input[name=submitanswer]").css("color","red");
    				$("input[name=submitanswer]").removeAttr("disabled");
    			}
    		};
    		
    	});
    </SCRIPT>
    
</body>
</html>
